{% extends 'base.html' %}
{% block content %}

<div class="cart">
    <h2 class="cart-header">Cart</h2>
            <div class="all-items">
                    <div class="cart-item-info">
                        <img class="cart-item-image" src="" width="100" height="100">
                        &emsp;
                        <p class="cart-item-title">Pop Funko! Pikachu</p>
                        &emsp;
                        <span class="price">2000isk</span>
                        &emsp;
                        <input class="cart-quantity" type="number" value="1">
                        &emsp;
                        <button class="remove-button" type="button">X</button>
                    </div>
                  <div class="cart-item-info">
                        <img class="cart-item-image" src="" width="100" height="100">
                        &emsp;
                        <p class="cart-item-title">Pop Funko! Bulbasaur</p>
                        &emsp;
                        <span class="price">2000isk</span>
                        &emsp;
                        <input class="cart-quantity" type="number" value="1">
                        &emsp;
                        <button class="remove-button" type="button">X</button>
                    </div>

            </div>

            <div class="total-cart">
                <p class="total-paragraph">Total</p>
                <p class="total-price">4000isk</p>
            </div>

            <div class="bottom-buttons">
            <button class="back-button" type="button">Continue Shopping</button>
            <button class="purchase-button" type="button">Purchase</button>
            </div>
            <br>

<br>
</div>

{% endblock %}
