
<div class="one product">
    <img class="product-image" src="{{ product.0.productimage_set.first.image }}" width="100" height="100">
    <p class="title">{{ product.0.name }}</p>
    <p class="price">{{ product.0.price }} isk</p>
    <h5>quantity: {{ product.1 }}</h5>
    <a href="{% url 'remove' product.0.id %}" class="btn btn-outline-warning" type="button">Remove product</a>
    <br>
    <br>
</div>
