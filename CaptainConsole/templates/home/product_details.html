{% extends 'base.html' %}
{% block content %}
<div class="product-details">
    <h1>{{ products.name }}</h1>
    <p>{{ products.description }}</p>
    <p>Price: {{ products.price }} ISK</p>
    <p>Manufacturer: {{ products.manufacturer }}</p>
    <button id = "{{ product.id }}, {{ product.name }}, {{ product.price }}" class = "add-to-cart-btn" type="button">Add to Cart</button>
    <br>
    <br>
    {% for product_image in products.productimage_set.all  %}
        <img src="{{ product_image.image }}" class="product-image" />
    {% endfor %}
</div>
    <div class="products"></div>

{% endblock %}
