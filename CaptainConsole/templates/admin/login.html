{% extends 'base.html' %}
{% block content %}
    <form method="post" class="form form-horizontal">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn btn-primary" value="Login"/>
    </form>
    <br>
    <h5>Don't have an account?</h5>
    <a class="btn btn-outline-info" href="{% url 'User-index' %}">Sign up</a>

{% endblock %}
